<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-our-profile">Our Profile</a>
            <a href="#section-portfolio">Portfolio</a>
            <a href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <main>
        <!-- Home -->
        <section id="section-home">
            <header>
                <h1 class="inline">Hi <h1 class="inline" id="user-name">User,</h1> Welcome to My Website</h1>
            </header>

            <article>
                <p>Ini adalah latihan membuat website pertama</p>

                <!-- Photo Banner -->
                <div class="photo-banner"></div>
            </article>
        </section>

        <hr />

        <!-- Our Profile -->
        <section id="section-our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <div class="profile-icon-container">
                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 1</h4>
                </div>

                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 2</h4>
                </div>
            </div>
        </section>

        <hr />

        <!-- Portfolio -->
        <section id="section-portfolio">
            <header>
                <h1>Portfolio</h1>
            </header>
        </section>

        <hr />

        <!-- Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section>
                <!-- Form -->
                <form>
                    <div>
                        <label for="input-name">Nama:</label>
                        <input type="text" id="input-name" />
                        <br>
                        <label for="birth-date">Tanggal Lahir:</label>
                        <input type="date" name="birth-date"/>
                        <br>
                        <label for="gender">Jenis Kelamin:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Perempuan</label>
                        <br>
                        <label class="grid" for="message">Pesan:</label> 
                        <textarea rows="8" cols="64">Ketik di sini</textarea>
                    <div>
                    <button type="submit">Submit</button>
                </form>
                
                <!-- Result Form -->
                <div></div>
            </section>
        </section>
    </main>

    <footer>
        <p>Made by Salsabila@2024</p>
    </footer>

    <script src="js\script.js"></script>
</body>

</html>
